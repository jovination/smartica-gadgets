<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="src/output.css" rel="stylesheet">
    <title>Successful</title>
</head>
<body class="bg-[--white-faded]">
    <main>
        <section class="grid grid-cols-1 lg:grid-cols-2 h-full items-center">
            <div class="hidden md:flex items-center justify-center">
                <div class="bg-container p-8">
                    <div>
                        <p class="text-4xl text-white p-8 font-medium">
                            Thank You <br>
                            for Your <br>
                            Order!
                        </p>
                    </div>
                </div>
            </div>
            <div class="bg-[white-faded] flex flex-col justify-center items-center gap-6  p-4 md:p-12">
                <div class="md:hidden w-10 h-10 p-2 rounded-xl bg-[--tertiary-green] flex items-center justify-center self-start ml-0 mb-10">
                    <a href="index.html" class="text-gray-600 hover:text-gray-800 transition-colors duration-200">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
                        </svg>
                    </a>
                </div>
                
                <div class="flex justify-center mb-8">
                    <div class="circle-container">
                        <div class="outer-circle rounded-full pulse-animation"></div>
                        <div class="middle-circle rounded-full"></div>
                        <div class="inner-circle rounded-full flex items-center justify-center">
                            <svg class="w-10 h-10 text-white checkmark-animation" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/>
                            </svg>
                        </div>
                    </div>
                </div>
                <span class="flex justify-center text-center text-2xl font-semibold fade-in" style="animation-delay: 0.2s">
                    Your Order Received <br> Successfully
                </span>
                <div class="w-full h-auto p-8 bg-white rounded-3xl fade-in" style="animation-delay: 0.4s">
                    <span class="text-base font-semibold">Order Summary</span>
                    <ul class="flex flex-col gap-4 mt-5">
                        <li class="flex items-center justify-between">
                            <div class="flex items-center gap-3">
                                <img width="22" src="public/check.svg" alt="check icon">
                                <span id="product-name" class="text-[--gray] font-light"></span>
                            </div>
                            <span id="product-unit-price" class="font-medium"></span>
                        </li>
                        <li class="flex items-center justify-between">
                            <div class="flex items-center gap-3">
                                <img width="22" src="public/check.svg" alt="check icon">
                                <span class="text-[--gray] font-light">Quantity</span>
                            </div>
                            <span id="product-quantity" class="font-medium"></span>
                        </li>
                        <li class="flex items-center justify-between">
                            <div class="flex items-center gap-3">
                                <img width="22" src="public/check.svg" alt="check icon">
                                <span class="text-[--gray] font-light">Payment status</span>
                            </div>
                            <span class="font-medium">Paid on Delivery</span>
                        </li>
                        <div class="w-full h-[1px] bg-[--primary-green] ml-1"></div>
                        <div class="flex items-center justify-between">
                            <span class="font-semibold">Total</span>
                            <span id="modalProductPrice" class="font-semibold text-[--primary-green]"></span>
                        </div>
                    </ul>
                </div>
                <div class="fixed bottom-6 right-6 z-50">
                    <!-- Main Button -->
                    <button onclick="document.getElementById('whatsapp-toast').classList.toggle('hidden')" class="flex items-center justify-center size-14 bg-green-500 hover:bg-green-600 text-white rounded-full shadow-lg transition-all duration-200 hover:scale-105">
                      <svg class="size-7" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M3 21l1.9-5.7a8.5 8.5 0 1 1 3.8 3.8z"></path>
                      </svg>
                    </button>
                  
                    <!-- Toast Notification -->
                    <div id="whatsapp-toast" class="hidden absolute bottom-20 right-0 w-72 bg-white rounded-2xl shadow-xl border border-gray-100 dark:bg-gray-900 dark:border-gray-700">
                      <div class="relative p-4">
                        <!-- Close Button -->
                        <button onclick="document.getElementById('whatsapp-toast').classList.add('hidden')" class="absolute top-3 right-3 text-gray-400 hover:text-gray-600 dark:hover:text-gray-300">
                          <svg class="size-4" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M18 6 6 18"></path>
                            <path d="m6 6 12 12"></path>
                          </svg>
                        </button>
                  
                        <!-- Content -->
                        <div class="flex gap-3">
                          <div class="flex-shrink-0">
                            <span class="inline-flex items-center justify-center size-10 rounded-xl bg-green-100 text-green-500 dark:bg-green-800 dark:text-green-200">
                              <svg class="size-6" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M3 21l1.9-5.7a8.5 8.5 0 1 1 3.8 3.8z"></path>
                              </svg>
                            </span>
                          </div>
                          <div>
                            <h3 class="font-medium text-gray-800 dark:text-white">Need Help?</h3>
                            <p class="mt-1 text-sm text-gray-600 dark:text-gray-300">Whenever you need assistance with your order!</p>
                            <a href="https://wa.me/+255747510151" target="_blank" class="mt-3 inline-flex items-center gap-2 text-sm font-medium text-green-500 hover:text-green-600 dark:hover:text-green-400">
                              Message us
                              <svg class="size-4" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M5 12h14"></path>
                                <path d="m12 5 7 7-7 7"></path>
                              </svg>
                            </a>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
            </div>
        </section>
    </main>
    <style>

@keyframes pulse {
            0% { transform: translate(-50%, -50%) scale(1); opacity: 0.8; }
            50% { transform: translate(-50%, -50%) scale(1.1); opacity: 0.4; }
            100% { transform: translate(-50%, -50%) scale(1); opacity: 0.8; }
        }
        
        @keyframes checkmark {
            0% { transform: scale(0); opacity: 0; }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); opacity: 1; }
        }
        
        @keyframes fade-in {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .pulse-animation {
            animation: pulse 2s infinite;
        }

        .checkmark-animation {
            animation: checkmark 0.5s ease-in-out forwards;
        }
        .fade-in {
            animation: fade-in 0.6s ease-out forwards;
        }

      .circle-container {
            position: relative;
            width: 130px;
            height: 130px;
        }
        
        .outer-circle {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 190px;
            height: 190px;
            background-color: var(--tertiary-green);
        }
        
        .middle-circle {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 130px;
            height: 130px;
            background-color: var(--secondary-green);
        }
        
        .inner-circle {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80px;
            height: 80px;
            background-color: var(--primary-green);
        }
    </style>
        <script src="script.js"></script>
</body>
</html>
