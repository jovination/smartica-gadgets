<script type="module">
  import AirpodsProductsData from '../data/AirpodsData.js';
  
  const productTitle = document.querySelector("#product-title");
  const productFeatures = document.querySelector("#details-features");
  const productPrice = document.querySelector("#details-price");
  
  const productCards = document.querySelectorAll(".product-card");
  const openModal = document.getElementById('openModal');
  const orderModal = document.getElementById('orderModal');
  const closeModal = document.getElementById('closeModal');
  
  const modalProductDetail = document.getElementById("modal-product-detail");
  const modalQuantity = document.getElementById("modal-quantity");
  const modalProductPrice = document.getElementById("modal-product-price");
  const modalIncreaseQuantity = document.getElementById("modal-increase-quantity");
  const modalDecreaseQuantity = document.getElementById("modal-decrease-quantity");
  
  let mainQuantity = 1;
  let modalQuantityValue = 1;
  
  
  const getCleanPrice = (priceString) => {
    return parseInt(priceString.replace(/[,/=\s]/g, ""), 10);
  };
  
    const updateProductDetails = (index) => {
    const product = AirpodsProductsData[index];
    productTitle.textContent = product.name;
    productFeatures.innerHTML = product.features.map((f) => `${f}<br>`).join("");
    const cleanPrice = getCleanPrice(product.price);
    productPrice.textContent = `Tsh ${cleanPrice * mainQuantity}`;
  };
  
  const updatePrice = () => {
    const activeIndex = Array.from(productCards).findIndex((card) =>
      card.classList.contains("active")
    );
    const product = AirpodsProductsData[activeIndex];
    const cleanPrice = getCleanPrice(product.price);
    productPrice.textContent = `Tsh ${cleanPrice * mainQuantity}`;
  };
  
  document.getElementById("increase-quantity").addEventListener("click", () => {
    mainQuantity++;
    document.getElementById("quantity").textContent = mainQuantity;
    updatePrice();
  });
  
  document.getElementById("decrease-quantity").addEventListener("click", () => {
    if (mainQuantity > 1) {
      mainQuantity--;
      document.getElementById("quantity").textContent = mainQuantity;
      updatePrice();
    }
  });
  
  productCards.forEach((card, index) => {
    if (index === 0) {
      card.classList.add("active");
      updateProductDetails(index);
    }
  
    card.addEventListener("click", () => {
      mainQuantity = 1; 
     document.getElementById("quantity").textContent = mainQuantity;
      productCards.forEach((c) => c.classList.remove("active"));
      card.classList.add("active");
      updateProductDetails(index);
    });
  });
  
  openModal.addEventListener("click", () => {
  orderModal.classList.remove("hidden");

  // Find the active product
  const activeIndex = Array.from(productCards).findIndex((card) =>
    card.classList.contains("active")
  );
  const activeProduct = AirpodsProductsData[activeIndex];

  // Set initial modal values
  modalQuantityValue = mainQuantity;
  modalProductDetail.textContent = activeProduct.name;
  modalQuantity.textContent = modalQuantityValue;

  // Calculate and set price
  const cleanPrice = getCleanPrice(activeProduct.price);
  modalProductPrice.textContent = `Tsh ${cleanPrice * modalQuantityValue}`;

  // Update hidden inputs
  updateHiddenInputs();
});

const updateHiddenInputs = () => {
  // Get current modal values
  const productName = document.getElementById("modal-product-detail").textContent.trim();
  const productOrders = document.getElementById("modal-quantity").textContent.trim();
  const productPrice = document
    .getElementById("modal-product-price")
    .textContent.trim()
    .replace("Tsh ", "")
    .replace(/,/g, ""); // Clean price format

  // Update hidden input fields
  document.getElementById("hidden-product").value = productName;
  document.getElementById("hidden-orders").value = productOrders;
  document.getElementById("hidden-price").value = productPrice;

  class ResponsiveProductSlider {
  constructor(containerId) {
    // Core elements
    this.container = document.getElementById(containerId);
    this.productWrapper = this.container.querySelector('[data-product-wrapper]');
    this.products = Array.from(this.container.querySelectorAll('[data-product-item]'));
    
    // Indicator elements
    this.indicators = this.createMobileIndicators();
    
    // State management
    this.currentIndex = 0;
    this.isMobile = window.innerWidth < 768;
    
    // Initialize
    this.setupInitialClasses();
    this.setupEventListeners();
    this.setupResponsiveObserver();
    this.updateIndicators();
  }

  createMobileIndicators() {
    // Create mobile indicators if they don't exist
    let indicatorsContainer = this.container.querySelector('.mobile-indicators');
    if (!indicatorsContainer) {
      indicatorsContainer = document.createElement('div');
      indicatorsContainer.className = 'md:hidden absolute bottom-2 left-1/2 transform -translate-x-1/2 flex space-x-2 mobile-indicators';
      
      // Create indicator dots
      this.products.forEach((_, index) => {
        const indicator = document.createElement('div');
        indicator.className = 'h-2 w-2 rounded-full ' + 
          (index === 0 ? 'bg-green-400' : 'bg-gray-300');
        indicatorsContainer.appendChild(indicator);
      });
      
      this.container.appendChild(indicatorsContainer);
    }
    return indicatorsContainer.querySelectorAll('div');
  }

  setupInitialClasses() {
    // Common classes for all products
    this.products.forEach(product => {
      product.classList.add(
        'cursor-pointer', 
        'flex', 
        'flex-col', 
        'gap-4', 
        'items-center'
      );
    });
    // Responsive classes
    this.updateProductClasses();
  }

  setupEventListeners() {
    // Touch interaction
    let touchStartX = 0;
    let touchEndX = 0;
    this.container.addEventListener('touchstart', (e) => {
      touchStartX = e.changedTouches[0].screenX;
    });
    this.container.addEventListener('touchend', (e) => {
      touchEndX = e.changedTouches[0].screenX;
      this.handleSwipe(touchStartX, touchEndX);
    });

    // Precise scroll tracking for indicators
    this.productWrapper.addEventListener('scroll', this.debounce(() => {
      if (!this.isMobile) return;
      
      // Calculate the closest slide based on scroll position
      const scrollPosition = this.productWrapper.scrollLeft;
      const slideWidth = this.products[0].offsetWidth;
      
      // Use Math.round to find the nearest slide
      this.currentIndex = Math.round(scrollPosition / slideWidth);
      
      // Ensure we don't exceed array bounds
      this.currentIndex = Math.min(
        Math.max(0, this.currentIndex), 
        this.products.length - 1
      );
      
      this.updateIndicators();
    }, 50));

    // Keyboard navigation (mobile only)
    document.addEventListener('keydown', (e) => {
      if (!this.isMobile) return;
      if (e.key === 'ArrowLeft') this.navigateProducts('prev');
      if (e.key === 'ArrowRight') this.navigateProducts('next');
    });
  }

  // Debounce utility to prevent excessive calls
  debounce(func, delay) {
    let timeoutId;
    return function() {
      const context = this;
      const args = arguments;
      clearTimeout(timeoutId);
      timeoutId = setTimeout(() => {
        func.apply(context, args);
      }, delay);
    };
  }

  updateIndicators() {
    if (!this.isMobile || !this.indicators) return;
    
    this.indicators.forEach((indicator, index) => {
      if (index === this.currentIndex) {
        indicator.classList.remove('bg-gray-300');
        indicator.classList.add('bg-green-400');
      } else {
        indicator.classList.remove('bg-green-400');
        indicator.classList.add('bg-gray-300');
      }
    });
  }

  handleSwipe(startX, endX) {
    if (!this.isMobile) return;
    const swipeThreshold = 50;
    const swipeDistance = endX - startX;
    if (Math.abs(swipeDistance) > swipeThreshold) {
      this.navigateProducts(swipeDistance < 0 ? 'next' : 'prev');
    }
  }

  navigateProducts(direction) {
    if (!this.isMobile) return;
    this.currentIndex = direction === 'next'
      ? Math.min(this.currentIndex + 1, this.products.length - 1)
      : Math.max(this.currentIndex - 1, 0);
    
    this.products[this.currentIndex].scrollIntoView({
      behavior: 'smooth',
      block: 'nearest',
      inline: 'center'
    });
    
    this.updateIndicators();
  }

  updateProductClasses() {
    this.products.forEach(product => {
      if (this.isMobile) {
        // Mobile-specific classes
        product.classList.remove('md:flex-none', 'md:w-auto', 'md:max-w-[200px]');
        product.classList.add('flex-shrink-0', 'w-full', 'h-auto', 'snap-center');
      } else {
        // Desktop-specific classes
        product.classList.remove('flex-shrink-0', 'w-full', 'h-auto', 'snap-center');
        product.classList.add('flex-shrink-0', 'w-[90%]', 'snap-center', 'md:flex-none', 'md:w-auto', 'md:max-w-[200px]');
        
        // Hide mobile indicators on desktop
        if (this.indicators && this.indicators[0]) {
          this.indicators[0].closest('.mobile-indicators').style.display = 'none';
        }
      }
    });
  }

  setupResponsiveObserver() {
    // Debounced resize listener
    let resizeTimer;
    window.addEventListener('resize', () => {
      clearTimeout(resizeTimer);
      resizeTimer = setTimeout(() => {
        const currentMobileState = window.innerWidth < 768;
        
        // Update only if mobile state has changed
        if (this.isMobile !== currentMobileState) {
          this.isMobile = currentMobileState;
          this.updateProductClasses();
          
          // Show/hide mobile indicators based on screen size
          if (this.indicators && this.indicators[0]) {
            const indicatorsContainer = this.indicators[0].closest('.mobile-indicators');
            indicatorsContainer.style.display = this.isMobile ? 'flex' : 'none';
          }
        }
      }, 250);
    });
  }

  // Static method to initialize all sliders
  static initializeAll() {
    document.querySelectorAll('[data-responsive-slider]').forEach(container => {
      new ResponsiveProductSlider(container.id);
    });
  }
}

});


// Form Validation Module
const FormValidator = {
    // Validation rules
    rules: {
        CustomerName: {
            required: true,
            minLength: 2,
            maxLength: 50,
            errorMessage: 'Please enter a valid full name'
        },
        PhoneNumber: {
            required: true,
            pattern: /^(\+?255|0)?[67]\d{8}$/,
            errorMessage: 'Please enter a valid Tanzanian phone number'
        },
        Email: {
            required: true,
            pattern: /^[^\s@]+@[^\s@]+\.[^\s@]+$/,
            errorMessage: 'Please enter a valid email address'
        },
        Address: {
            required: true,
            minLength: 5,
            maxLength: 200,
            errorMessage: 'Please enter a valid delivery address'
        }
    },

    // Validate individual input
    validateInput(input) {
        const rule = this.rules[input.name];
        if (!rule) return true;

        const value = input.value.trim();
        const errorContainer = this.getErrorContainer(input);

        // Clear previous errors
        this.clearError(input);

        // Check if required and empty
        if (rule.required && value === '') {
            this.showError(input, rule.errorMessage);
            return false;
        }

        // Check min length
        if (rule.minLength && value.length < rule.minLength) {
            this.showError(input, rule.errorMessage);
            return false;
        }

        // Check max length
        if (rule.maxLength && value.length > rule.maxLength) {
            this.showError(input, rule.errorMessage);
            return false;
        }

        // Check pattern
        if (rule.pattern && !rule.pattern.test(value)) {
            this.showError(input, rule.errorMessage);
            return false;
        }

        return true;
    },

    // Create error container if it doesn't exist
    getErrorContainer(input) {
        let errorContainer = input.nextElementSibling;
        if (!errorContainer || !errorContainer.classList.contains('error-message')) {
            errorContainer = document.createElement('div');
            errorContainer.className = 'error-message text-red-500 text-xs mt-1';
            input.parentNode.insertBefore(errorContainer, input.nextSibling);
        }
        return errorContainer;
    },

    // Show error message
    showError(input, message) {
        const errorContainer = this.getErrorContainer(input);
        errorContainer.textContent = message;
        input.classList.add('border-red-500', 'ring-red-500');
        input.classList.remove('border-gray-700/60');
    },

    // Clear error message
    clearError(input) {
        const errorContainer = input.nextElementSibling;
        if (errorContainer && errorContainer.classList.contains('error-message')) {
            errorContainer.textContent = '';
        }
        input.classList.remove('border-red-500', 'ring-red-500');
        input.classList.add('border-gray-700/60');
    },

    // Validate entire form
    validateForm(form) {
        const inputs = form.querySelectorAll('input[name="CustomerName"], input[name="PhoneNumber"], input[name="Email"], input[name="Address"]');
        let isValid = true;

        inputs.forEach(input => {
            if (!this.validateInput(input)) {
                isValid = false;
            }
        });

        // Check Terms & Conditions checkbox
        const termsCheckbox = form.querySelector('#checkbox-black');
        if (!termsCheckbox.checked) {
            this.showTermsError(termsCheckbox);
            isValid = false;
        }

        return isValid;
    },

    // Show terms error
    showTermsError(checkbox) {
        // Remove any existing error
        const existingError = checkbox.closest('.flex').querySelector('.terms-error');
        if (existingError) existingError.remove();

        // Create error message
        const errorMessage = document.createElement('div');
        errorMessage.className = 'terms-error text-red-500 text-xs ml-2 mt-1';
        errorMessage.textContent = 'You must agree to the Terms and Conditions';

        checkbox.closest('.flex').appendChild(errorMessage);
    },

    // Initialize validation
    init(form) {
        // Real-time validation on input
        form.querySelectorAll('input[name="CustomerName"], input[name="PhoneNumber"], input[name="Email"], input[name="Address"]')
            .forEach(input => {
                input.addEventListener('input', () => this.validateInput(input));
                input.addEventListener('blur', () => this.validateInput(input));
            });

        // Terms checkbox validation
        const termsCheckbox = form.querySelector('#checkbox-black');
        termsCheckbox.addEventListener('change', () => {
            const existingError = termsCheckbox.closest('.flex').querySelector('.terms-error');
            if (existingError) existingError.remove();
        });
    }
};

document.addEventListener('DOMContentLoaded', () => {
    const form = document.getElementById('orderingForm');
    const submitButton = document.getElementById("submitButton");
    const loader = document.getElementById("loader");

    // Initialize FormValidator
    FormValidator.init(form);

    form.addEventListener("submit", async (e) => {
        e.preventDefault();

        // Perform form validation
        if (!FormValidator.validateForm(form)) {
            return; // Stop submission if validation fails
        }

        // Show the loader
        loader.classList.remove("hidden");

        // Ensure hidden inputs are updated before submission
        updateHiddenInputs();

        // Capture form data
        const product = document.getElementById("hidden-product").value;
        const quantity = document.getElementById("hidden-orders").value;

        // Save data to localStorage
        localStorage.setItem("orderProduct", product);
        localStorage.setItem("orderQuantity", quantity);

        // Collect the form data
        const formData = new FormData(form);
        const keyValuePairs = [];
        for (const pair of formData.entries()) {
            keyValuePairs.push(encodeURIComponent(pair[0]) + "=" + encodeURIComponent(pair[1]));
        }
        const formDataString = keyValuePairs.join("&");

        try {
            const response = await fetch(
                'https://script.google.com/macros/s/AKfycbxm-Z6Oc7kfJMi8909cpLyTSrgtyl4Vgs7uOMmJTh_OZgFI1E3ePRsV1jehtWXyLZ77/exec',
                {
                    method: 'POST',
                    body: formDataString,
                    headers: {
                        "Content-Type": "application/x-www-form-urlencoded;charset=utf-8",
                    }
                }
            );

            if (response.ok) {
                window.location.href = 'successful.html';
            } else {
                throw new Error("Failed to submit the form: " + response.statusText);
            }
        } catch (error) {
            console.error("Error:", error);
            alert("An error occurred: " + error.message);
        } finally {
            // Hide the loader after the submission is complete
            loader.classList.add("hidden");
        }
    });
});
